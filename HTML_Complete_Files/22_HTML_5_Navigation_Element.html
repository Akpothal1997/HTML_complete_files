<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            background: linear-gradient(45deg,black,yellow);
            padding: 5px;
        }
        nav a{

            text-decoration: none;
            color: white;
            font-size: 10px;
            padding: 18px;
            display: inline-block;
        }
        nav a:hover{
            background: linear-gradient(45deg,black,yellow);
            border-radius: 50px;
        }
    </style>
</head>
<body>

   <!-- HTML Nav Element -->
    <nav>
        <a href="#">home</a>
        <a href="#">movies</a>
        <a href="#">games</a>
        <a href="#">comedy</a>
        <a href="#">gossips</a>
        <a href="#">videos</a>
    </nav>
</body>
</html>
